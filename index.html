<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Raleway:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BootCamp DNC</title>
</head>
<body>
    <!--MENU DE NAVEGAÇÃO-->
    <nav id="menuSuperior">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>

        <button>Login</button>
    </nav>

    <!--HEADER E FORMULÁRIO-->
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <p>Esse será um evento exclusivo para todos os alunos<br>
                da DNC, que querem <span class="invert"><b>acelerar a carreira</b></span> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span class="invert"><b>BACK-END, FRONT-END & BANCO DE DADOS.</b></span></p>
        </header>

        <form action="" method="post" id="formArea">
            <div class="dados">
                <label for="">Nome:</label><br>
                <input type="text" name="Nome" placeholder="Insira seu nome aqui">
            </div>

            <div class="dados">
                <label for="">Sobrenome:</label><br>
                <input type="text" name="Sobrenome" placeholder="Insira seu sobrenome aqui">
            </div>

            <div>
                <label for="">Área de Interesse:</label>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Front-End</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Back-End</label>
                </div>
                
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Banco de Dados</label>
                </div>
            </div>

            <div class="dados">
                <label for="">E-mail:</label><br>
                <input type="email" name="E-mail" placeholder="Insira seu e-mail aqui">
            </div>

            <div class="dados">
                <label for="">Telefone:</label><br>
                <input type="text" name="Telefone" placeholder="(99) 9999-9999">
            </div>

            <div class="dados">
                <label for="">Insira uma frase criativa aqui:</label><br>
                <textarea name="Frase" id="" cols="30" rows="10" placeholder="Qual frase criativa você gostaria de falar? :)"></textarea>
            </div>

            <button type="submit">Login</button>
        </form>
    </section>
</body>
</html>
